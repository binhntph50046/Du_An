<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- font chữ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Thẻ chứa toàn bộ nội dung của trang chủ -->
    <div id="app">
        <!-- Header của trang chủ -->
        <header class="header">
            <!-- Trong header có 3 phần -->
            <!-- logo -->
            <img src="./assets/image/logo-poly.png" alt="" class="header__logo">

            <!-- menu -->
            <nav class="header__nav">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li>
                        <a href="./shop.html">Shop</a>
                        <div class="nav__sub">
                            <ul>
                                <li><a href="">Light</a></li>
                                <li><a href="">Sofa</a></li>
                                <li><a href="">Ketchen</a></li>
                                <li><a href="">Table</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>

            <div class="header__action">
                <!-- user -->
                <span id="login"><i class="fa-regular fa-user"></i></span>
                <!-- search -->
                <i class="fa-solid fa-magnifying-glass"></i>
                <!-- heart -->
                <i class="fa-regular fa-heart"></i>
                <!-- cart -->
                <i class="fa-solid fa-cart-shopping"></i>
            </div>


        </header>

        <h1>Trang chủ</h1>

        <div id="modal" class="modal">
           
            <div class="modal__content">
                <!-- thẻ của phần đăng nhập -->
            </div>
            <div id="modal__overlay" class="modal__overlay"></div>
        </div>
    </div>

    
    <script>
        // lấy element của nút đăng nhập
        var login = document.getElementById('login');

        //lây modal
        var modal = document.getElementById('modal');

        // khai báo 1 sự kiện click bằng 1 function
        // khi nhấn nút đăng nhập thì hiển thị modal
        login.onclick = function(){
            modal.style.display = 'flex';
        }

        // tắt Modal
        var modal__overlay = document.getElementById('modal__overlay');

        modal__overlay.onclick = function(){
            modal.style.display = 'none';
        }

    </script>
</body>
</html>
